<div class="text-layout">
  <h1>DecimalPipe y Porcentajes</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Mudule
  </p>
</div>

<div class="grid">
  <div class="lg:col-4 sm:col-12 md:col-6">
    <p-card header="Ventas Neta" subheader="Del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas + 1234567 | number:'1.2-2'}}

    </p-card>
  </div>
  <div class="lg:col-4 sm:col-12 md:col-6">
    <p-card header="Ventas brutas" subheader="Del presente año">
      {{ ventasNetas + 2345678 | currency:'CAD':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="lg:col-4 sm:col-12 md:col-6">
    <p-card header="Ventas porcentual" subheader="Del presente año">
      {{ porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
